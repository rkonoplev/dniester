# =========================================================
# docker-compose.yml
# Local development orchestration.
# Loads all environment variables from .env file.
# Runs Spring Boot (Dockerfile.dev) and MySQL db with Drupal dump mounted.
# =========================================================

version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: news-app
    ports:
      - "${SPRING_LOCAL_PORT}:8080"     # Maps local port to app port
    volumes:
      - .:/app                          # Mounts source code to container
    env_file:
      - .env                            # Loads variables from .env
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: news-mysql
    ports:
      - "${DATABASE_LOCAL_PORT}:3306"   # Expose MySQL
    env_file:
      - .env                            # Load MySQL vars from .env
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db-dumps:/docker-entrypoint-initdb.d  # Load Drupal dump if exists

volumes:
  mysql_data: