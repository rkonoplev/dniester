services:
  phoebe-mysql:
    image: mysql:8.0
    container_name: phoebe-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-phoebe_db}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  phoebe-app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: phoebe-app
    restart: always
    depends_on:
      phoebe-mysql:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: local
      DB_HOST: phoebe-mysql
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app/backend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/" ]
      interval: 30s
      timeout: 10s
      retries: 5

  nextjs-app:
    build:
      context: ./frontends/nextjs
      dockerfile: Dockerfile
    container_name: phoebe-nextjs
    restart: always
    depends_on:
      phoebe-app:
        condition: service_healthy
    ports:
      - "3000:3000"
    volumes:
      - ./frontends/nextjs:/app
      - /app/node_modules
      - /app/.next

volumes:
  mysql_data: