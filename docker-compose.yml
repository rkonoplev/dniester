# =========================================================
# docker-compose.yml
# Local development orchestration.
# Runs Spring Boot app (backend) and MySQL 8.0 database
# =========================================================

version: '3.8'

services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: news-app
    ports:
      - "${SPRING_LOCAL_PORT:-8080}:8080"  # default to 8080 if not set
    volumes:
      - ./backend:/app
    env_file:
      - .env.dev
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE:-newsdb}?useUnicode=true&characterEncoding=utf8mb4&useSSL=false
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-root}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-root}
      SPRING_PROFILES_ACTIVE: local
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: news-mysql
    restart: always
    ports:
      - "${DATABASE_LOCAL_PORT:-3306}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-newsdb}
      MYSQL_USER: ${MYSQL_USER:-root}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-root}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db-dumps:/docker-entrypoint-initdb.d

volumes:
  mysql_data: