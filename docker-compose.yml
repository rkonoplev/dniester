# =========================================================
# docker-compose.yml
# Local development orchestration.
# Runs Spring Boot app (backend) and MySQL 8.0 database
# =========================================================

version: '3.8'

services:
  app:
    build:
      context: ./backend                # FIX: build context points to backend folder
      dockerfile: Dockerfile.dev     # FIX: assuming Dockerfile.dev is in project root
    container_name: news-app
    ports:
      - "${SPRING_LOCAL_PORT}:8080"     # Maps local port 8080 to app port
    volumes:
      - ./backend:/app                  # Mount backend sources into container
    env_file:
      - .env.dev
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    container_name: news-mysql
    restart: always
    ports:
      - "${DATABASE_LOCAL_PORT}:3306"   # Expose MySQL
    env_file:
      - .env.dev
    volumes:
      - mysql_data:/var/lib/mysql
      - ./db-dumps:/docker-entrypoint-initdb.d

volumes:
  mysql_data: