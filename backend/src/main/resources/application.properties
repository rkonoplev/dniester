# ========================================
# Server configuration
# ========================================
server.port=${SPRING_LOCAL_PORT:8080}   # Default to 8080 if env variable not set

# ========================================
# MariaDB Database configuration
# ========================================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ========================================
# JPA/Hibernate properties
# ========================================
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=update    # Change to 'none' or 'validate' in production!
spring.jpa.show-sql=true

# ========================================
# H2 Console (disable if using MariaDB)
# ========================================
spring.h2.console.enabled=false

# ========================================
# Spring Security default user (DEVELOPMENT ONLY)
# Not needed if you use your own UserDetailsService bean or DB users
# spring.security.user.name=YOUR_USERNAME
# spring.security.user.password=YOUR_SECURE_PASSWORD
# spring.security.user.roles=ADMIN

# ========================================
# Logging configuration
# ========================================
logging.level.com.example.newsplatform=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG