# =========================================================

server:
  port: 0   # Random port for test context

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/phoebe_test}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME:phoebe_user}
    password: ${SPRING_DATASOURCE_PASSWORD:phoebe_password}

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration/common,classpath:db/migration/mysql
    baseline-on-migrate: true

logging:
  level:
    root: WARN
    org.springframework.test: INFO