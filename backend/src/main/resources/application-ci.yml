# application-ci.yml
# CI/CD profile â€” uses in-memory H2 for isolated fast tests.
# =========================================================

server:
  port: 0   # Random port for test context

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MySQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration/common
    baseline-on-migrate: true

logging:
  level:
    root: WARN
    org.springframework.test: INFO