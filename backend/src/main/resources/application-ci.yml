# =========================================================
# application-ci.yml
# CI/CD profile â€” uses H2 with MySQL compatibility for fast CI tests.
# =========================================================

server:
  port: 0   # Random port for test context

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/phoebe_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
  
  flyway:
    enabled: true
    locations: classpath:db/migration/common,classpath:db/migration/mysql
    baseline-on-migrate: true

logging:
  level:
    root: WARN
    org.springframework.test: INFO