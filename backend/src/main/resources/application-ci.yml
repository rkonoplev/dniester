# application-ci.yml
# CI/CD profile â€” uses in-memory H2 for isolated fast tests.
# =========================================================

server:
  port: 0   # Random port for test context

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL   # H2 with MySQL compatibility mode
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    show-sql: false

logging:
  level:
    root: WARN
    org.springframework.test: INFO