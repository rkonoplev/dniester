# Configuration for integration tests using Testcontainers
# This profile is used by BaseIntegrationTest class

spring:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    database-platform: org.hibernate.dialect.MySQLDialect

  sql:
    init:
      mode: never

  flyway:
    enabled: false

logging:
  level:
    root: WARN
    com.example.phoebe: INFO