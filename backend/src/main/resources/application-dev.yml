# =========================================================
# application-dev.yml
# Developer/CI profile configuration.
# Uses docker-based MySQL service, ENV secrets injected from CI (.env.dev).
# =========================================================

spring:
  datasource:
    url: jdbc:mysql://mysql-dev:3306/newsdb
    username: devuser
    password: ${MYSQL_DEV_PASSWORD} # Loaded from ENV
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

logging:
  level:
    root: INFO