# application-dev.yml
# Dev/CI environment â†’ MySQL provided by Docker.
# =========================================================

spring:
  datasource:
    url: jdbc:mysql://mysql-dev:3306/newsdb
    username: devuser
    password: ${MYSQL_DEV_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update     # safe for dev
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true

logging:
  level:
    root: INFO