server:
  port: ${SPRING_LOCAL_PORT:8080}

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: false           # Do NOT log SQL in production!
    hibernate:
      ddl-auto: validate      # Only validate schema; never auto-create or update in prod

  h2:
    console:
      enabled: false

admin:
  username: ${ADMIN_USERNAME}     # No defaults in production!
  password: ${ADMIN_PASSWORD}

logging:
  level:
    com.example.newsplatform: INFO
    org.springframework.security: WARN
    org.springframework.jdbc.core: ERROR