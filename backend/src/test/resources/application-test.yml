# application-test.yml
# Test profile configuration â†’ runs with in-memory H2.
# =========================================================

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MYSQL
    driver-class-name: org.h2.Driver
    username: sa
    password: ""

  jpa:
    hibernate:
      ddl-auto: create-drop   # auto-create schema for tests
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: true

  flyway:
    enabled: false    # disable Flyway migrations during tests