# Configuration for integration tests in CI environment
# Uses MySQL from Docker Compose instead of Testcontainers

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/phoebe_db?useUnicode=true&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    database-platform: org.hibernate.dialect.MySQLDialect
  
  flyway:
    enabled: true
    locations: classpath:db/migration/common,classpath:db/migration/mysql
    baseline-on-migrate: true

logging:
  level:
    root: WARN
    org.springframework.test: INFO