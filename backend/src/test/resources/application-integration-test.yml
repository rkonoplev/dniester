# Spring Boot configuration for integration tests that use Testcontainers and Flyway.

spring:
  jpa:
    hibernate:
      # Let Flyway manage the schema. Hibernate should only validate it.
      ddl-auto: validate
    show-sql: false # Set to true for debugging SQL queries
    database-platform: org.hibernate.dialect.MySQLDialect

  # Defer datasource initialization until after Testcontainers has started
  sql:
    init:
      mode: never

  # Flyway configuration for integration tests
  flyway:
    enabled: true
    locations: classpath:db/migration/common,classpath:db/migration/mysql
    baseline-on-migrate: true
