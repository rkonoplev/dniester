# Spring Boot configuration for integration tests that use Testcontainers and Flyway.

spring:
  jpa:
    hibernate:
      # For Testcontainers, let Hibernate create the schema
      ddl-auto: create-drop
    show-sql: false # Set to true for debugging SQL queries
    database-platform: org.hibernate.dialect.MySQLDialect

  # Defer datasource initialization until after Testcontainers has started
  sql:
    init:
      mode: never

  # Flyway disabled for Testcontainers - Hibernate creates schema
  flyway:
    enabled: false
