plugins {
    id 'java'
    id 'checkstyle'
    id 'jacoco'
    id 'org.springframework.boot' version '3.2.0'
    id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot Starter for building web applications (REST, etc.)
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // Spring Boot Starter for JPA/Hibernate support
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    // Spring Boot Starter for security (authentication, authorization)
    implementation 'org.springframework.boot:spring-boot-starter-security'
    // MySQL JDBC driver for connecting to MySQL databases
    implementation 'com.mysql:mysql-connector-j:8.3.0'
    // Spring Boot Starter for bean validation (JSR-380)
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // Spring Boot Starter for tests (JUnit, Mockito, etc.)
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

// Configure Checkstyle (static code analysis)
checkstyle {
    toolVersion = '10.12.1'
    configFile = file("${project.projectDir}/config/checkstyle/checkstyle.xml")
    maxWarnings = 0
    maxErrors = 0
}

tasks.withType(Checkstyle).configureEach {
    reports {
        xml.required = false
        html.required = true
    }
}

// Configure JaCoCo for code coverage reports
jacoco {
    toolVersion = "0.8.11"
}

tasks.jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        html.required = true
        csv.required = false
    }
}

tasks.jacocoTestCoverageVerification {
    violationRules {
        rule {
            limit {
                counter = 'LINE'
                value = 'COVEREDRATIO'
                minimum = 0.0  // No coverage restriction (change as needed)
            }
        }
    }
}

// Make 'check' task depend on coverage verification
tasks.check.dependsOn tasks.jacocoTestCoverageVerification

test {
    useJUnitPlatform()
}