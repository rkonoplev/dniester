version: "1.0"

linter: jetbrains/qodana-jvm:2025.1

# analyse backend
projectDir: .

# base cases of JetBrains
profile:
  name: qodana.recommended

# only critical checks
include:
  - name: DuplicatedCode
  - name: NullableProblems
  - name: DataFlowIssue
  - name: SuspiciousCollectionMethodCalls
  - name: ConstantConditions             #   if (true), null

# garbage folders
exclude:
  - path: build/
  - path: out/
  - path: target/
  - path: generated/
  - path: tmp/
  - path: logs/
  - path: src/main/resources/application-*.yml
  - path: src/main/resources/application-*.yaml
  - path: src/main/resources/application-*.properties