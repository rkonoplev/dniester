name: Optimized Hybrid Java CI with Gradle, GitLeaks, Checkstyle, PMD

on:
  push:
    branches: [ "main", "develop", "master" ]
  pull_request:
    branches: [ "main", "develop", "master" ]

jobs:
  # ===================================================================
  # JOB 1: Setup (checkout + Java + Gradle cache + source upload)
  # ===================================================================
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # fetch full history (needed for GitLeaks)

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Upload backend sources artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-sources
          path: backend
          retention-days: 1

  # ===================================================================
  # JOB 2: Gradle build, lint, tests, coverage, static analysis
  # ===================================================================
  build_and_test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Download backend sources
        uses: actions/download-artifact@v4
        with:
          name: backend-sources
          path: backend

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x backend/gradlew

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Start MySQL for integration tests
        run: |
          cd backend/..
          docker compose up -d news-mysql
          docker compose ps
          # Wait for MySQL to be ready
          timeout 60s bash -c 'until docker exec news-mysql mysqladmin ping -h localhost --silent; do sleep 2; done'

      - name: Build, Test, Coverage
        env:
          SPRING_PROFILES_ACTIVE: ci
        run: cd backend && ./gradlew clean build test integrationTest jacocoTestReport --no-daemon --warning-mode all

      - name: Stop MySQL
        if: always()
        run: cd backend/.. && docker compose down

      - name: Static Analysis (Checkstyle + PMD)
        run: cd backend && ./gradlew checkstyleMain checkstyleTest pmdMain pmdTest --no-daemon --warning-mode all

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: backend/build/reports/tests/test
          if-no-files-found: warn
          retention-days: 4

      - name: Upload JaCoCo coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/build/reports/jacoco/test/
          if-no-files-found: warn
          retention-days: 4

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v4
        with:
          file: backend/build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          name: codecov-news-platform

  # ===================================================================
  # JOB 3: Security scan with GitLeaks
  # ===================================================================
  security:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run GitLeaks scan
        run: |
          curl -sL https://github.com/gitleaks/gitleaks/releases/download/v8.18.0/gitleaks_8.18.0_linux_x64.tar.gz | tar xz
          ./gitleaks detect --source . --verbose --redact --report-path .gitleaks-report.json

      - name: Upload GitLeaks results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results
          path: .gitleaks-report.json
          retention-days: 4