name: Java CI with Gradle and Qodana Cloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Grant execute permission for Gradle
        run: chmod +x backend/gradlew

      - name: Build and Run Tests with Coverage
        run: cd backend && ./gradlew build jacocoTestReport --no-daemon

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: backend/build/reports/tests/test
          if-no-files-found: warn

      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/build/reports/jacoco/test/
          if-no-files-found: warn

      # Qodana Scan for Backend (JVM)
      # Added 'upload-result: true' and 'cache: true' to ensure baseline.xml is handled
      - name: Qodana Backend (JVM)
        uses: JetBrains/qodana-action@v2025.1
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          linter: jetbrains/qodana-jvm-community:2025.1
          project-dir: backend
          # baseline: backend/qodana/baseline.xml # Remove or comment out initially
          post-pr-comment: true
          use-annotations: true
          upload-result: true # Upload results to Qodana Cloud (might help with baseline)
          cache: true # Use cache (might help with baseline persistence)

      # Upload Qodana Backend baseline file if it was generated
      # Note: baseline.xml is typically generated automatically by Qodana on first run
      - name: Upload Qodana Backend baseline
        uses: actions/upload-artifact@v4
        with:
          name: qodana-backend-baseline
          path: backend/qodana/baseline.xml
          if-no-files-found: ignore # Use 'ignore' since file may not exist on first run

      # Qodana Scan for Frontend (JavaScript/TypeScript)
      # Added 'upload-result: true' and 'cache: true' to ensure baseline.xml is handled
      - name: Qodana Frontend (JS)
        uses: JetBrains/qodana-action@v2025.1
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          linter: jetbrains/qodana-js:2025.1
          project-dir: frontend
          # baseline: frontend/qodana/baseline.xml # Remove or comment out initially
          post-pr-comment: true
          use-annotations: true
          upload-result: true # Upload results to Qodana Cloud (might help with baseline)
          cache: true # Use cache (might help with baseline persistence)

      # Upload Qodana Frontend baseline file if it was generated
      # Note: baseline.xml is typically generated automatically by Qodana on first run
      - name: Upload Qodana Frontend baseline
        uses: actions/upload-artifact@v4
        with:
          name: qodana-frontend-baseline
          path: frontend/qodana/baseline.xml
          if-no-files-found: ignore # Use 'ignore' since file may not exist on first run