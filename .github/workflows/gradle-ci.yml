name: Ultra-Ultra-Fast Java CI (Hybrid Parallel)

on:
  push:
    branches: [ "main", "develop", "master" ]
  pull_request:
    branches: [ "main", "develop", "master" ]

jobs:
  # -------------------------------------------------------------------
  # Job 1: Common setup (checkout + Java + Gradle cache)
  # -------------------------------------------------------------------
  setup:
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.gradle-cache-key.outputs.cache-key }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle packages
        id: gradle-cache-key
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

  # -------------------------------------------------------------------
  # Job 2: Build and test with Gradle
  # -------------------------------------------------------------------
  build_and_test:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ needs.setup.outputs.cache-key }}

      - name: Gradle Build, Lint, Test, Coverage
        env:
          SPRING_PROFILES_ACTIVE: ci
        run: |
          cd backend
          ./gradlew build checkstyleMain checkstyleTest test jacocoTestReport --no-daemon --warning-mode all

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: backend/build/reports/tests/test
          if-no-files-found: warn

      - name: Upload JaCoCo coverage
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: backend/build/reports/jacoco/test/
          if-no-files-found: warn

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: backend/build/reports/jacoco/test/jacocoTestReport.xml
          flags: unittests
          name: codecov-news-platform

  # -------------------------------------------------------------------
  # Job 3: Security (GitLeaks)
  # -------------------------------------------------------------------
  security:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run GitLeaks scan
        run: |
          curl -sL https://github.com/gitleaks/gitleaks/releases/download/v8.18.0/gitleaks_8.18.0_linux_x64.tar.gz | tar xz
          ./gitleaks detect --source . --verbose --redact

      - name: Upload GitLeaks results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-results
          path: .gitleaks-report.json

  # -------------------------------------------------------------------
  # Job 4: Qodana (runs in parallel with security after build/test)
  # -------------------------------------------------------------------
  qodana:
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Qodana Scan (JVM)
        uses: JetBrains/qodana-action@v2025.1
        with:
          args: --project-dir=backend --timeout=300000
          post-pr-comment: true
          use-annotations: true
          upload-result: false   # disable upload to Qodana Cloud (local artifact instead)
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN_1954113934 }}

      - name: Upload Qodana report artifact
        uses: actions/upload-artifact@v4
        with:
          name: qodana-report
          path: qodana/
          if-no-files-found: warn

      - name: Upload Qodana SARIF report to GitHub security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: qodana/results/qodana.sarif.json