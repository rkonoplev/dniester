name: Auto Merge PR

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main
  check_suite:
    types: [completed]

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event.check_suite.conclusion == 'success'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Auto-merge PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            try {
              console.log("üöÄ Loading external script...");
              const scriptPath = path.join(process.env.GITHUB_WORKSPACE, '.github', 'scripts', 'automerge.js');
              console.log(`üìÇ Script path: ${scriptPath}`);
            
              const scriptContent = fs.readFileSync(scriptPath, 'utf8');
              console.log("‚úÖ Script loaded successfully");
            
              // Create a function from the script content
              const scriptFunction = new Function('github', 'context', scriptContent + '\nreturn module.exports;')(github, context);
            
              // Execute the script
              await scriptFunction({github, context});
            
            } catch (error) {
              console.log(`üí• Error loading/running script: ${error.message}`);
              console.log(`üìù Error stack: ${error.stack}`);
              throw error;
            }