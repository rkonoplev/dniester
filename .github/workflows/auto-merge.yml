name: Auto Merge PRs to Main

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  auto-merge:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Wait until all required checks are successful
      - name: Wait for status checks
        uses: lewagon/wait-on-check-action@v1.3.3
        with:
          check-name: '' # Leave empty to wait for all checks
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10

      # Step 3: Merge the PR automatically if base branch is main
      - name: Merge pull request
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (pr.base.ref === 'main') {
              await github.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'squash'
              });
              console.log(`✅ PR #${pr.number} merged into main`);
            } else {
              console.log(`ℹ️ PR base branch is not main, skipping merge`);
            }
