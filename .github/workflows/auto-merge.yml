name: Auto Merge PR

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    branches:
      - main

jobs:
  automerge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm init -y
          npm install @octokit/rest

      - name: Create and run auto-merge script
        run: |
          cat > /tmp/automerge.js << 'EOF'
          const { Octokit } = require("@octokit/rest");
          
          async function run() {
            try {
              console.log("ðŸš€ Starting auto-merge...");
          
              // Get GitHub token from environment
              const token = process.env.GITHUB_TOKEN;
              if (!token) {
                console.log("âŒ No GitHub token found");
                return;
              }
          
              // Create Octokit instance
              const octokit = new Octokit({ auth: token });
          
              // Get event payload
              const eventPayload = process.env.GITHUB_EVENT_PATH ? 
                require(process.env.GITHUB_EVENT_PATH) : {};
          
              const pr = eventPayload.pull_request;
              if (!pr) {
                console.log("âŒ No PR found in event");
                return;
              }
          
              console.log(`âœ… PR #${pr.number} found from branch ${pr.head.ref}`);
          
              // Check branch pattern
              if (!pr.head.ref.startsWith("feature/")) {
                console.log(`ðŸ· Branch "${pr.head.ref}" is not feature/* - skipping`);
                return;
              }
          
              // Check if PR is draft
              if (pr.draft) {
                console.log(`ðŸ“ PR is draft - skipping`);
                return;
              }
          
              console.log(`ðŸ” Getting status for PR #${pr.number}`);
          
              // Get status checks
              const {  status } = await octokit.rest.repos.getCombinedStatusForRef({
                owner: process.env.GITHUB_REPOSITORY.split('/')[0],
                repo: process.env.GITHUB_REPOSITORY.split('/')[1],
                ref: pr.head.sha
              });
          
              console.log(`ðŸ“Š Status: ${status.state}`);
          
              if (status.state === "success") {
                console.log(`âœ… All checks passed - merging PR #${pr.number}`);
          
                await octokit.rest.pulls.merge({
                  owner: process.env.GITHUB_REPOSITORY.split('/')[0],
                  repo: process.env.GITHUB_REPOSITORY.split('/')[1],
                  pull_number: pr.number,
                  merge_method: "rebase"
                });
          
                console.log(`ðŸŽ‰ PR #${pr.number} merged successfully`);
              } else {
                console.log(`âŒ Checks not passed - skipping merge`);
              }
          
            } catch (error) {
              console.error("âŒ Error:", error.message);
              console.error("ðŸ“ Stack:", error.stack);
            }
          }
          
          run();
          EOF
          
          node /tmp/automerge.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_EVENT_PATH: ${{ github.event_path }}