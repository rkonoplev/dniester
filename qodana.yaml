# Qodana configuration for JVM projects
version: "1.0"

# Correct linter field to detect Java/Spring Boot
linter: jetbrains/qodana-jvm:2025.1

profile:
  name: qodana.recommended

include:
  - name: CheckDependencyLicenses

exclude:
  - backend/src/main/resources/application-ci.yml  # Exclude H2-only CI config

settings:
  jvm-options: "-Xmx1024m"
  timeout: 120
